<section class="testimonials-section w-full">
  <div class="section-header">
    <h1>Lo que dicen nuestros clientes</h1>
  </div>

  <div class="cards-container w-full">
    <div class="cards-scroll-wrapper">
      <div *ngFor="let review of reviews" class="testimonial-card">
        <div class="card-content">
          <p class="testimonial-text">
            <svg class="quote-icon-start" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M232,246.857V16H16V416H54.4ZM48,48H200V233.143L48,377.905Z"></path>
              <path d="M280,416h38.4L496,246.857V16H280ZM312,48H464V233.143L312,377.905Z"></path>
            </svg>
            {{ review.text }}
            <svg class="quote-icon-end" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M280,185.143V416H496V16H457.6ZM464,384H312V198.857L464,54.1Z"></path>
              <path d="M232,16H193.6L16,185.143V416H232ZM200,384H48V198.857L200,54.1Z"></path>
            </svg>
          </p>
        </div>
        <div class="card-footer">
          <img [src]="review.image" alt="" class="client-image">
          <p class="client-name">{{ review.name }}</p>
          <p class="client-position">{{ review.position }}</p>
        </div>
      </div>
      
      <!-- Espacio adicional después de la última tarjeta -->
      <div class="end-spacer"></div>
    </div>
  </div>
</section>
